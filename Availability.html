    <script src="Availability.js"></script>
    <title>Blood Availability</title>
</head>
<body>
    <nav>
        <ul class="container">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Donate.html">Donate Blood</a></li>
            <li><a href="Request.html">Request Blood</a></li>
            <li><a href="Availability.html">Blood Availability</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <section id="availability">
        <div class="container">
            <h2>Blood Availability</h2>
            <p>Check the current availability of blood types:</p>
            <form id="availability-form">
                <div class="form-group">
                    <label for="blood-type-availability">Select Blood Type:</label>
                    <select id="blood-type-availability" name="blood-type-availability" required>
                        <option value="" disabled selected>Select your blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <button type="button" id="check-availability">Check Availability</button>
            </form>
            <div id="availability-result"></div>
        </div>
    </section>
</body>
</html>
